<main class="container pt-3">
  <div class="row g-3">
    <section class="col-8">
      <div class="card">
        <div class="card-header d-inline-flex">
          <h5 class="card-title me-auto my-auto">Series Editor</h5>
          <div class="btn-group btn-group-sm mx-1" role="group" aria-label="Save">
            <div class="btn-group">
              <button class="btn btn-secondary btn-sm" type="button" (click)="saveSeries()">Save <i class="bi bi-cloud-upload ms-1"></i></button>
              <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                <li><a class="dropdown-item">Save Local</a></li>
                <li><a class="dropdown-item">Save & Publish</a></li>
                <li><a class="dropdown-item">Something</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body series-body">
          <div id="series-header">
            <div class="input-group input-group mb-3" id="article-title">
              <input type="text" class="form-control" placeholder="Series Title" aria-label="Series Title" [formControl]="seriesTitle" (keydown.enter)="editor.focus(true)">
              <button class="btn btn-outline-primary text-muted" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Article Tags"><i class="bi bi-tag"></i></button>
              <button class="btn btn-outline-primary text-muted" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Hero Image"><i class="bi bi-image"></i></button>
            </div>
          </div>
          <div id="series-description" id="editorjs"></div>
        </div>
      </div>
    </section>
    <section class="col-4">
      <series-article-list [seriesArticles]="seriesArticles" (newSeriesArticles)="seriesArticlesChanged($event)"></series-article-list>
    </section>
  </div>
</main>
