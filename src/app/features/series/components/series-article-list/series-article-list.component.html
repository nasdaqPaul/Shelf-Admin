<div class="card">
  <div class="card-header d-inline-flex">
    <h5 class="card-title py-1 my-auto me-auto">Articles</h5>
    <button type="button" class="btn btn-secondary btn-sm" (click)="openAddArticleDialog()"><i class="bi bi-plus"></i>Add</button>
  </div>
  <ol class="list-group list-group-numbered list-body" *ngIf="seriesArticles?.length; else no_content">
    <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let seriesArticle of seriesArticles">
      <div class="ms-2 me-auto">
        <div class="fw-bold text-primary">{{seriesArticle.id | toTitle: allArticles | titlecase}}</div>
      </div>
      <i class="bi bi-x-circle-fill text-muted"></i>
    </li>
  </ol>
  <ng-template #no_content>
    <div class="card-body list-body" >
      <h4 class="text-muted">Series has no articles</h4>
    </div>
  </ng-template>
</div>

<div class="modal fade" tabindex="-1" id="add-articles-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Available Articles</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <ul class="list-group modal-body">
        <li class="list-group-item" *ngFor="let availableArticle of availableArticles">
          <label>
            <input class="form-check-input me-1" type="checkbox" value="" aria-label="..." (change)="setArticleTobeAdded($event, availableArticle)"> {{availableArticle.title | titlecase}}
          </label>
        </li>
      </ul>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeAddArticleDialog()">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="emitAddArticles()">Save</button>
      </div>
    </div>
  </div>
</div>
