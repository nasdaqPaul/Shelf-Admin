<div class="modal fade" id="uploadArticleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload Article to a site</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5 class="text-primary">Article Details</h5>
        <p>Article Title: {{uploadArticle?.title}}</p>
        <h5 class="text-primary">Site</h5>
        <div class="input-group mb-3">
          <select class="form-select" aria-label="Default select example" [formControl]="uploadSiteFormControl">
            <option [ngValue]="null" disabled>Choose site connection</option>
            <option *ngFor="let con of allSites" [ngValue]="con">{{con.username}}@{{con.host}}</option>
          </select>
          <button class="btn btn-success" type="button" id="button-addon2">New Connection</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="up()" [class]="{disabled: !uploadSiteFormControl.value}">Upload</button>
      </div>
    </div>
  </div>
</div>
