<main class="bg-dark text-center card">
  <form>
    <h1 class="h3">Log in</h1>
    <div class="row px-5">
      <div class="col">
        <i class="bi bi-google" style="font-size: 2rem"></i>
      </div>
      <div class="col">
        <i class="bi bi-facebook" style="font-size: 2rem"></i>
      </div>
      <div class="col">
        <i class="bi bi-linkedin" style="font-size: 2rem"></i>
      </div>
    </div>
    <hr>
    <div class="form-floating mb-1">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="m-3">
      <label>
        <input type="checkbox" value="remember-me" class="form-check-input"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-outline-dark" type="submit">Sign in</button>
  </form>
</main>
