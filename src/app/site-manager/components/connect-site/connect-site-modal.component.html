<div class="modal fade" tabindex="-1" id="connect-site-modal">
  <div class="modal-dialog modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Connect to a Site</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-2" [formGroup]="connectSiteForm" >
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Site host" aria-label="First name" formControlName="host" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" formControlName="username" required>
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="Password" aria-label="Last name" formControlName="password" required>
          </div>
        </form>
        <div class="alert alert-danger my-4" role="alert" *ngIf="failedAuth">
          <strong>Oops. Connection to site failed.</strong><br>Check your username and password and try again
        </div>
        <div class="alert alert-danger my-4" role="alert" *ngIf="alreadyConnected">
          <strong>Already Connected.</strong><br>You are already connected to this site.
        </div>
      </div>
      <div class="modal-footer justify-content-start">
        <button class="btn btn-light ms-0">Forgot username/password</button>
        <button type="button" class="btn btn-secondary ms-auto" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="connect()" [disabled]="!connectSiteForm.valid">Connect</button>
      </div>
    </div>
  </div>
</div>
